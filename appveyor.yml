#  - if [%COMPILER%]==[MinGW] cmake -G "MinGW Makefiles" -DCMAKE_PREFIX_PATH=C:\mingw-w64\%TOOLCHAIN% -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ..
#  - if [%COMPILER%]==[MinGW-w64] cmake -G "MinGW Makefiles" -DCMAKE_PREFIX_PATH=C:\mingw-w64\%TOOLCHAIN% -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ..

  - cmake --build . --config %BUILD_TYPE%
