build_script:
  - git describe --tags
  - mkdir build
  - cd build
  - if [%COMPILER%]==[MSVC17] if [%PLATFORM%]==[Win32] cmake -G "Visual Studio 15 2017" -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ..
  - if [%COMPILER%]==[MSVC17] if [%PLATFORM%]==[x64] cmake -G "Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ..
#  - if [%COMPILER%]==[MinGW] set PATH=C:\MinGW-w64\%TOOLCHAIN%\mingw32\bin;%PATH:C:\Program Files\Git\usr\bin;=%
